<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>Pokédex</title>
</head>

<body>
    <h1>Pokédex</h1>
    <span>Il y a {{nb}} pokémons dans la base</span>
    <ul>
        {% for pokemon in pokemons %}
        <li><a href="{{ url_for('pokemon_detail', name=pokemon.name) }}">{{pokemon.name}} </li>
        {% endfor %}
    </ul>
</body>

</html>
